<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMBATE</title>
    <style>
        body {
            background-color: black;
            color: darkgoldenrod;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            box-sizing: border-box;
        }
        .website-name {
            font-size: 48px; /* Larger font size for the website name */
            font-weight: bold;
            margin-bottom: 40px; /* Increased space between website name and text */
        }
        .text-content {
            font-size: 24px; /* Increased font size of the white text */
            color: white; /* Change text color to white */
            margin-bottom: 20px;
        }
        .text-row {
            margin-bottom: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: darkgoldenrod;
            color: black;
            font-size: 18px;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            background-color: goldenrod;
            transform: scale(1.1);  /* Pop-up effect on hover */
        }
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .website-name {
                font-size: 36px; /* Slightly smaller font size on mobile */
            }
            .text-content {
                font-size: 20px; /* Adjust font size for mobile */
            }
            button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="website-name">CAMBATE</div>
        <div class="text-content">
            <div class="text-row">This website contains sexually explicit material.</div>
            <div class="text-row">You must be 18 years old or over to enter.</div>
            <div class="text-row">By entering, you affirm that you are at least 18 years of age</div>
            <div class="text-row">or the age of majority in the jurisdiction you are accessing the website from and</div>
            <div class="text-row">you consent to viewing sexually explicit content.</div>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='mainpage.html'">I am 18 or Older - Enter</button>
            <button onclick="window.location.href='https://www.google.com'">I am Under 18 - exit</button>
        </div>
    </div>
</body>
</html>
