<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDZ101</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: darkgoldenrod;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Allow the body to grow beyond the viewport */
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            flex-direction: column; /* Allow the body content to stack vertically */
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px; /* Increased space between heading and text */
        }

        p {
            font-size: 2rem; /* Increase font size */
            color: white; /* Change text color to white */
            margin-bottom: 10px; /* Decrease space below text */
        }

        /* Button styling */
        .back-home-button {
            background-color: darkgoldenrod;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            text-decoration: none; /* Remove underline */
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-home-button:hover {
            background-color: gold; /* Hover effect */
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow wrapping of items */
            margin-top: 40px;
        }

        .buttons a {
            display: block;
            width: 100%; /* Ensure images take full width on smaller screens */
            max-width: 330px; /* Maintain image max size */
            margin: 10px 0; /* Add spacing between buttons */
        }

        .buttons img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 3px solid darkgoldenrod;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .buttons img:hover {
            transform: scale(1.1);
        }

        /* Text below images */
        .buttons p {
            margin-top: 10px; /* Add space between image and text */
            font-size: 1rem;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Reduce font size on smaller screens */
            }

            p {
                font-size: 1.5rem; /* Adjust paragraph font size */
            }

            .buttons {
                justify-content: center; /* Center buttons on smaller screens */
            }

            .buttons a {
                width: 80%; /* Reduce width of each button */
                margin: 15px 0; /* Increase space between buttons */
            }

            iframe {
                height: 350px; /* Reduce iframe height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Further reduce font size */
            }

            p {
                font-size: 1.2rem; /* Adjust paragraph font size */
            }

            .buttons a {
                width: 90%; /* Make buttons almost full width */
            }

            iframe {
                height: 250px; /* Adjust iframe size for very small screens */
            }
        }

        /* Video iframe styling */
        iframe {
            width: 100%;
            height: 600px;
            border: 3px solid darkgoldenrod;
            border-radius: 10px;
            margin-top: 10px; /* Decrease space between text and video */
        }
    </style>
</head>
<body>

    <div class="container">
       
        <p>chinese prostitute hiden cam 23</p>

        <!-- Embed YouTube video -->
        <IFRAME SRC="https://d-s.io/e/nkmbtd5z3olt" FRAMEBORDER=0 MARGINWIDTH=0 MARGINHEIGHT=0 SCROLLING=NO WIDTH=600 HEIGHT=480 allowfullscreen></IFRAME>

        
    </div>

</body>
</html>
